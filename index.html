<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Diagnóstica DSM-5 (DeepSeek)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
            border: 2px solid #f3f4f6;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e5e7eb;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">

    <div class="chat-container bg-white rounded-2xl shadow-xl">

        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-900">Pesquisa Diagnóstica DSM-5</h1>
            <p class="text-sm text-gray-500">
                Informações de IA baseadas exclusivamente no DSM-5 (via DeepSeek).
            </p>
        </div>

        <div id="messages-container" class="messages">
            <div class="ai-message">
                Olá! Sou um assistente de IA projetado para fornecer informações exclusivamente do **Manual Diagnóstico e Estatístico de Transtornos Mentais, 5ª Edição** (DSM-5). Como posso ajudar você hoje?
            </div>
            </div>

        <div class="input-area">
            <input
                id="search-input"
                type="text"
                placeholder="Faça uma pergunta..."
                class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            >
            <button
                id="search-button"
                class="ml-3 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
            >
                Enviar
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obter referências aos elementos DOM
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const messagesContainer = document.getElementById('messages-container');

            // **MUDANÇA 1: Insira sua chave da API do DeepSeek aqui**
            const apiKey = "SUA_CHAVE_API_DEEPSEEK_AQUI"; 
            // **MUDANÇA 2: URL da API do DeepSeek**
            const apiUrl = 'https://api.deepseek.com/chat/completions';

            // Função para anexar uma mensagem à janela de chat
            function appendMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                // Simples conversão de markdown **negrito** para <strong>
                const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                messageDiv.innerHTML = formattedText;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolar automaticamente para o final
            }

            // Função para lidar com a lógica de pesquisa
            async function handleSearch() {
                const userQuery = searchInput.value.trim();
                if (!userQuery) return;
                
                if (!apiKey || apiKey === "SUA_CHAVE_API_DEEPSEEK_AQUI") {
                    appendMessage("<strong>Erro:</strong> A chave da API do DeepSeek não foi configurada. Por favor, edite o código e adicione sua chave na variável `apiKey`.", 'ai');
                    return;
                }

                // Anexar a mensagem do usuário ao chat
                appendMessage(userQuery, 'user');
                searchInput.value = ''; // Limpar o campo de entrada

                // Anexar um indicador de carregamento
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'ai-message flex items-center gap-2';
                loadingMessage.innerHTML = `
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Pensando...</span>
                `;
                messagesContainer.appendChild(loadingMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    // Criar um prompt de sistema para limitar a base de conhecimento da IA
                    const systemPrompt = `Você é um assistente de IA projetado para fornecer informações exclusivamente do "Manual Diagnóstico e Estatístico de Transtornos Mentais, 5ª Edição" (DSM-5). Suas respostas devem ser em português e não podem conter nenhuma informação que não seja encontrada neste livro. Se uma consulta não puder ser respondida usando o DSM-5, informe que a informação não está disponível na sua fonte.`;

                    // **MUDANÇA 3: Estrutura do payload para o DeepSeek**
                    const payload = {
                        model: "deepseek-chat", // Modelo recomendado
                        messages: [
                            { "role": "system", "content": systemPrompt },
                            { "role": "user", "content": userQuery }
                        ]
                    };
                    
                    // **MUDANÇA 4: Configuração da requisição fetch com autenticação Bearer**
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}` // Autenticação via header
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro da API: ${errorData.error.message || response.statusText}`);
                    }

                    const result = await response.json();

                    // **MUDANÇA 5: Processamento da estrutura de resposta do DeepSeek**
                    if (result.choices && result.choices.length > 0 && result.choices[0].message && result.choices[0].message.content) {
                        const text = result.choices[0].message.content;
                        messagesContainer.removeChild(loadingMessage);
                        appendMessage(text, 'ai');
                    } else {
                        throw new Error("Resposta da API inválida ou vazia do modelo.");
                    }

                } catch (error) {
                    messagesContainer.removeChild(loadingMessage);
                    console.error('Erro ao buscar dados:', error);
                    appendMessage(`Desculpe, ocorreu um erro: ${error.message}. Por favor, tente novamente.`, 'ai');
                }
            }

            // Escutar o clique do botão e a tecla 'Enter'
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
        });
    </script>

</body>
</html>
