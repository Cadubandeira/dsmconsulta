<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSM-5 Diagnostic Search</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
            border: 2px solid #f3f4f6;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #e5e7eb;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">

    <!-- Main chat container -->
    <div class="chat-container bg-white rounded-2xl shadow-xl">

        <!-- Header and description -->
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-900">DSM-5 Diagnostic Search</h1>
            <p class="text-sm text-gray-500">
                AI information based exclusively on the DSM-5.
            </p>
        </div>

        <!-- Messages display area -->
        <div id="messages-container" class="messages">
            <!-- Initial welcome message -->
            <div class="ai-message">
                Hello! I am an AI assistant designed to provide information exclusively from the **DSM-5**. How can I help you today?
            </div>
            <!-- Messages will be appended here -->
        </div>

        <!-- Input and button container -->
        <div class="input-area">
            <input
                id="search-input"
                type="text"
                placeholder="Ask a question..."
                class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            >
            <button
                id="search-button"
                class="ml-3 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
            >
                Send
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to DOM elements
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const messagesContainer = document.getElementById('messages-container');

            // API key is handled by the Canvas environment
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Function to append a message to the chat window
            function appendMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.innerHTML = text; // Use innerHTML to allow for bolding from markdown
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Auto-scroll to the bottom
            }

            // Function to handle the search logic
            async function handleSearch() {
                const userQuery = searchInput.value.trim();
                if (!userQuery) return;

                // Append the user's message to the chat
                appendMessage(userQuery, 'user');
                searchInput.value = ''; // Clear the input field

                // Append a loading indicator message
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'ai-message flex items-center gap-2';
                loadingMessage.innerHTML = `
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Thinking...</span>
                `;
                messagesContainer.appendChild(loadingMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    // Create a very specific prompt to limit the AI's knowledge base to the DSM-5
                    const prompt = `You are an AI assistant designed to provide information exclusively from the "Diagnostic and Statistical Manual of Mental Disorders, 5th Edition" (DSM-5). Your responses must not contain any information that is not found within this book. If a query cannot be answered using the DSM-5, state that the information is not available within your source.

User query: ${userQuery}`;

                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    // Check for HTTP errors
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${errorData.error.message || response.statusText}`);
                    }

                    const result = await response.json();

                    // Check if the response structure is as expected
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        messagesContainer.removeChild(loadingMessage);
                        appendMessage(text, 'ai');
                    } else {
                        throw new Error("Invalid or empty API response from the model.");
                    }

                } catch (error) {
                    messagesContainer.removeChild(loadingMessage);
                    console.error('Error fetching data:', error);
                    appendMessage(`Sorry, an error occurred: ${error.message}. Please try again.`, 'ai');
                }
            }

            // Listen for button click and 'Enter' key press
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
        });
    </script>

</body>
</html>
