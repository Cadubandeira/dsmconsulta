<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Diagnóstica</title>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --text-body: #e0e0e0;
            --bg-card: #2d2d2d;
            --text-card: #e0e0e0;
            --text-card-secondary: #b0b0b0; /* Improved contrast for dark mode */
            --bg-input: #1f2937;
            --bg-search-container: #1a1a1a;
        }
        body.light {
            --bg-body: #f3f4f6;
            --text-body: #1a1a1a;
            --bg-card: #e5e7eb;
            --text-card: #1a1a1a;
            --text-card-secondary: #374151; /* Improved contrast for light mode */
            --bg-input: #ffffff;
            --bg-search-container: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-body);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Layout States --- */
        .layout-container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .initial-layout {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }

        .search-results-layout {
            padding-top: 2rem;
            padding-bottom: 8rem; /* Space for the fixed search bar */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        /* --- Search Component Positioning --- */
        .search-container {
            padding: 1rem;
            z-index: 10;
        }

        /* Initial state: relative positioning to be centered by the parent flexbox */
        .initial-search-container {
            margin-top: 2rem; /* Spacing below the title */
            width: 100%;
            max-width: 600px; /* Limit width for aesthetics */
        }
        
        /* On-search state: fixed at the bottom */
        .on-search-fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-search-container);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s ease;
            display: flex; /* Added for horizontal centering */
            justify-content: center; /* Added for horizontal centering */
	padding-bottom:2rem;
        }
        
        @media (min-width: 768px) {
            .on-search-fixed-bottom {
                left: 50%;
                transform: translateX(-50%);
                width: 800px;
                max-width: 100%;
            }
        }
        
        /* --- Other shared components --- */
        .message-box {
            background-color: #3b82f6;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .light .message-box {
            background-color: #d1e7ff;
            color: #1f2937;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: rotate 1s linear infinite;
        }
        
        .light .loading-spinner {
            border-color: rgba(0, 0, 0, 0.1);
            border-top-color: #3b82f6;
        }
        
        .dark-mode-blue {
            color: #3b82f6; /* New blue with better contrast for dark mode */
        }
        
        .light-mode-blue {
            color: #1e40af; /* New blue with better contrast for light mode */
        }

        /* Added scroll functionality to the results container */
        .results-container-scrollable {
            flex-grow: 1;
            overflow-y: auto; /* Enable vertical scrolling */
            padding-right: 1rem; /* Add some padding to prevent content from touching the scrollbar */
	padding-down: 0.1rem;

        }
    </style>
</head>
<body>

    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-4 z-20">
        <button id="theme-toggle-btn" class="p-2 rounded-full bg-gray-800 text-gray-200 transition-colors hover:bg-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <!-- Main application container -->
    <div id="app-container">
        <!-- Initial Layout: Centered on the screen -->
        <div id="initial-layout" class="initial-layout">
            <h1 class="text-4xl font-bold mb-2">Especialista em DSM-5</h1>
            <p class="text-gray-400 max-w-lg mx-auto mb-8">Resultados fundamentados exclusivamente nos critérios do DSM-5. Powered by Google. Designed by Cadu Bandeira.</p>
            <!-- Search component for the initial layout -->
            <div id="initial-search" class="search-container initial-search-container">
                <div class="relative w-full">
                    <input id="search-input-initial" type="text" placeholder="Ex: Sintomas de um ataque de pânico" class="w-full py-3 px-5 rounded-full border focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-lg" style="background-color: var(--bg-input); color: var(--text-body); border-color: var(--text-card-secondary);">
                    <button id="search-button-initial" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- On-Search Layout: hidden by default -->
        <div id="on-search-layout" class="layout-container hidden">
            <div class="w-full text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">Especialista em DSM-5</h1>
                <p class="text-gray-400 max-w-lg mx-auto">Resultados fundamentados exclusivamente nos critérios do DSM-5. Powered by Google. Designed by Cadu Bandeira.</p>
            </div>
            <!-- Results and reasoning display area -->
            <div id="results-container" class="results-container-scrollable w-full space-y-8 mb-8 px-4 md:px-0">
                <!-- Content will be injected here by JavaScript -->
            </div>
        </div>
        
        <!-- Search input and button - fixed at bottom for on-search state -->
        <div id="on-search-fixed-search" class="search-container on-search-fixed-bottom hidden">
            <div class="relative w-full md:w-3/4 lg:w-2/3">
                <input id="search-input-fixed" type="text" placeholder="Ex: Sintomas de um ataque de pânico" class="w-full py-3 px-5 rounded-full border focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-lg" style="background-color: var(--bg-input); color: var(--text-body); border-color: var(--text-card-secondary);">
                <button id="search-button-fixed" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables for Firebase and other app data
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Get HTML elements
        const initialLayout = document.getElementById('initial-layout');
        const initialSearchInput = document.getElementById('search-input-initial');
        const initialSearchButton = document.getElementById('search-button-initial');

        const onSearchLayout = document.getElementById('on-search-layout');
        const onSearchFixedSearch = document.getElementById('on-search-fixed-search');
        const onSearchInput = document.getElementById('search-input-fixed');
        const onSearchButton = document.getElementById('search-button-fixed');

        const resultsContainer = document.getElementById('results-container');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        
        // **SUBSTITUA 'SUA_CHAVE_DA_API_AQUI' PELA SUA CHAVE REAL**
        const apiKey = 'AIzaSyAm8MjmrK9_1JaKG9o9jiC_xAPk-_zOgis';
        
        // API constants
        const MODEL_NAME = 'gemini-2.5-flash-preview-05-20';
        const BASE_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=`;

        // Theme Toggle Logic
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light');
                themeToggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
            } else {
                document.body.classList.remove('light');
                themeToggleBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
            }
        }

        // Check for saved theme preference on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
        });

        // Toggle theme on button click
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('light') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            applyTheme(currentTheme);
        });

        // Create a message box for errors or status updates
        function showMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box';
            messageBox.textContent = message;
            resultsContainer.appendChild(messageBox);
            setTimeout(() => {
                resultsContainer.removeChild(messageBox);
            }, 5000);
        }

        // Create a new response card
        function createResponseCard(query, diagnosis, reasoning) {
            const card = document.createElement('div');
            card.className = 'p-6 rounded-xl shadow-xl transition-all duration-300';
            card.style.backgroundColor = 'var(--bg-card)';
            card.style.color = 'var(--text-card)';
            card.innerHTML = `
                <div class="mb-4">
                    <h3 class="text-lg font-semibold dark-mode-blue light:light-mode-blue">Sua Pergunta:</h3>
                    <p class="mt-1" style="color: var(--text-card-secondary);">${query}</p>
                </div>
                <div class="mb-4">
                    <h3 class="text-lg font-semibold dark-mode-blue light:light-mode-blue">Diagnóstico:</h3>
                    <p class="mt-1">${diagnosis}</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold dark-mode-blue light:light-mode-blue">Raciocínio:</h3>
                    <div class="mt-1">
                        <p class="whitespace-pre-wrap">${reasoning}</p>
                    </div>
                </div>
            `;
            resultsContainer.appendChild(card);
            resultsContainer.scrollTop = resultsContainer.scrollHeight;
        }
        
        // Show a loading spinner
        function showLoading() {
            resultsContainer.innerHTML = `
                <div id="loading" class="flex justify-center items-center py-10">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // Hide the loading spinner
        function hideLoading() {
            const loadingSpinner = document.getElementById('loading');
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
        }
        
        // Exponential backoff for API calls
        async function fetchWithBackoff(url, options, retries = 5, delay = 1000) {
            try {
                const response = await fetch(url, options);
                if (response.status === 429) { // Too Many Requests
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return fetchWithBackoff(url, options, retries - 1, delay * 2);
                    }
                }
                return response;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return fetchWithBackoff(url, options, retries - 1, delay * 2);
                }
                throw error;
            }
        }

        // Main search function
        async function performSearch(query) {
            if (!apiKey || apiKey === 'SUA_CHAVE_DA_API_AQUI') {
                showMessage("Por favor, insira sua chave da API no código.");
                return;
            }

            if (!query) {
                showMessage("Por favor, digite uma pergunta.");
                return;
            }

            // Transition from initial layout to on-search layout
            initialLayout.classList.add('hidden');
            onSearchLayout.classList.remove('hidden');
            onSearchFixedSearch.classList.remove('hidden');
            resultsContainer.innerHTML = ''; // Clear previous results
            
            showLoading();
            initialSearchButton.disabled = true;
            initialSearchInput.disabled = true;
            onSearchButton.disabled = true;
            onSearchInput.disabled = true;

            const chatHistory = [{
                role: "user",
                parts: [{
                    text: `Como um especialista em DSM-5, forneça um diagnóstico e raciocínio para a seguinte pergunta. A resposta deve ser baseada *apenas* no DSM-5. Se você não puder fornecer um diagnóstico, declare isso claramente e forneça o raciocínio.

Pergunta: ${query}

Formate sua resposta como um objeto JSON com duas chaves: "diagnosis" e "reasoning". O raciocínio deve ser detalhado e citar os critérios relevantes do DSM-5.`
                }]
            }];

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "diagnosis": { "type": "STRING" },
                            "reasoning": { "type": "STRING" }
                        },
                        "propertyOrdering": ["diagnosis", "reasoning"]
                    }
                }
            };
            
            const urlWithKey = `${BASE_API_URL}${apiKey}`;

            try {
                const response = await fetchWithBackoff(urlWithKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {

                    const jsonText = result.candidates[0].content.parts[0].text;
                    const parsedData = JSON.parse(jsonText);
                    
                    createResponseCard(query, parsedData.diagnosis, parsedData.reasoning);

                } else {
                    showMessage("Não foi possível obter uma resposta válida. Por favor, tente novamente.");
                    console.error("Unexpected API response structure:", result);
                }

            } catch (error) {
                showMessage("Ocorreu um erro. Por favor, tente novamente.");
                console.error("Fetch error:", error);
            } finally {
                hideLoading();
                initialSearchButton.disabled = false;
                initialSearchInput.disabled = false;
                onSearchButton.disabled = false;
                onSearchInput.disabled = false;
                // onSearchInput.value = ''; // Don't clear the input to allow quick follow-up searches
            }
        }
        
        // Event listeners for both search components
        initialSearchButton.addEventListener('click', () => performSearch(initialSearchInput.value.trim()));
        initialSearchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch(initialSearchInput.value.trim());
            }
        });

        onSearchButton.addEventListener('click', () => performSearch(onSearchInput.value.trim()));
        onSearchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch(onSearchInput.value.trim());
            }
        });
    </script>

</body>
</html>
